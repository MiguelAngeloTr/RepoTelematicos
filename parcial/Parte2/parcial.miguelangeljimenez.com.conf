<VirtualHost *:80>
    ServerName parcial.miguelangeljimenez.com
    ServerAlias www.parcial.miguelangeljimenez.com
    DocumentRoot /var/www/parcial.miguelangeljimenez.com

    <Directory /var/www/parcial.miguelangeljimenez.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Activar compresión gzip para todo, excepto ciertos archivos
    <IfModule mod_deflate.c>
        # No comprimir imágenes, videos y pdfs
        SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|mp4|avi|pdf)$ no-gzip dont-vary

        #Comprimir HTML, CSS, JS , XML, JSON, etc.
        AddOutputFilterByType DEFLATE text/html text/plain text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE application/xml
    </IfModule>

    # Cabeceras útiles
    <IfModule mod_headers.c>
        Header append Vary User-Agent env=!dont-vary
    </IfModule>

